{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Подтверждение удаления</h5>
        <p class="card-text">Вы уверены, что хотите удалить запись "{{ post.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'post_detail' object.slug %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
