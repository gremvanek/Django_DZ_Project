{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Подтвердите удаление продукта</h1>
    <p>Вы уверены, что хотите удалить продукт "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'product_detail' product.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
