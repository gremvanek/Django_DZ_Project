{% block content %}
<div class="col-xl-">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ post.title }}</h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Заголовок</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="Заголовок записи" required>
                </div>
                <div class="mb-3">
                    <label for="slug" class="form-label">Slug</label>
                    <input type="text" name="slug" class="form-control" id="slug" placeholder="Формируется автоматически" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Содержимое</label>
                    <textarea name="content" class="form-control" id="content" placeholder="Содержимое записи" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="preview" class="form-label">Превью (изображение)</label>
                    <input type="file" name="preview" class="form-control" id="preview" required>
                </div>
                <div class="mb-3">
                    <label for="is_published" class="form-label">Опубликовать?</label>
                    <select name="is_published" class="form-control" id="is_published">
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Ок</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
