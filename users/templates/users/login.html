{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Вход</h1>
    {% if not request.user.email_verified %}
        <p>Ваш email не подтвержден. Пожалуйста, проверьте почту и перейдите по ссылке для подтверждения.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="pk" value="{{ pk }}">
        <button type="submit" class="btn btn-success">Войти</button>
        <a class="btn btn-danger" href="{% url 'users:password_reset' %}">Сброс пароля</a>
    </form>
</div>
{% endblock %}
